<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <div class="mb-3">
                <label class="form-label">Custo de f√°brica</label>
                <input class="form-control" id="custoFabrica">
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-3">
                <label class="form-label">% distribuidor</label>
                <input class="form-control" id="percDistribuidor">
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-3">
                <label class="form-label">% impostos</label>
                <input class="form-control" id="percImpostos">
            </div>
        </div>
        <div class="col-md-3" style="margin-top: 32px;">
            <button class="btn btn-danger" onclick="calcularCustoFinal()">Calcular</button>
        </div>
    </div>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Valor final</label>
                    <input class="form-control" id="valorFinal">
                </div>
            </div>
        </div>
    </div>


    <script>
        function calcularCustoFinal() {
            var custoFabrica = parseFloat(document.getElementById("custoFabrica").value) || 0;
            var percDistribuidor = parseFloat(document.getElementById("percDistribuidor").value) || 0;
            var percImpostos = parseFloat(document.getElementById("percImpostos").value) || 0;

            var custoFinal = custoFabrica + (custoFabrica * percDistribuidor / 100) + (custoFabrica * percImpostos / 100);

            document.getElementById("valorFinal").value = custoFinal.toFixed(2);
    }
    </script>
</body>
</html>
